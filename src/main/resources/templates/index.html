<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	 <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	<title>Pizze</title>

	</head>
	<body>
	<header th:insert="frag :: header-nav"></header>
	
	<main>

	<div class="container-fluid p-3 text-center ">
		<div class="d-flex justify-content-end  me-5">
			<a th:href="@{/pizza/create}" class="btn btn-danger text-uppercase">Create New Pizza</a>
		</div>	
	<table class="table ">
		<tr>
			<th scope="col">Nome</th>
		 	<th scope="col">Descrizione</th>
			<th scope="col">Prezzo</th>
			<th scope="col">Azioni</th>
		</tr>
		<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
			<td th:text="*{nome}"></td>
			<td th:text="*{descrizione}"></td>
			<td th:text="*{prezzo}"></td>
			<td>
				<a th:href="@{/pizza/{id}(id=${pizza.id})}" class="btn btn-success text-uppercase">show</a>
				<a th:href="@{/pizza/update/{id}(id=${pizza.id})}" class="btn btn-primary btn-small text-uppercase">update</a>
				<a th:href="@{/pizza/delete/{id} (id=*{id})}" class="btn btn-danger btn-small text-uppercase">delete</a>
			</td>
		</tr>
	</table>
	</div>
	</main>
	</body>
</html>
