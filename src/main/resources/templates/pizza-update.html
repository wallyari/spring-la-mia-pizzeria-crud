<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">	
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	<title>Pizze</title>
	</head>
	<body>
	<header th:insert="frag :: header-nav"></header>
		<main class="container">
		<div class="d-flex justify-content-center p-3">
				<h3>Update</h3>
			</div>
			<div th:if="${errors}" class="col-sm-12 my-auto alert alert-danger" role="alert">
 				<h3 class="text-danger">Errors:</h3>
 				<ul>
 					<li th:each="error : ${errors}" th:object="${error}">
 						[[*{defaultMessage}]]
 					</li>
 				</ul>
 			</div>				 
		  	<form class="container border mt-5 p-3" 
		 			method="POST" 
		 			action="/pizza/store" 
		 			th:object="${pizza}">
		 			<!--th:field aggancia le proprietÃ  agli input corrispondenti-->
		 			<input type="number" name="id" th:field="*{id}" class="d-none">
		 			<div th:insert="~{frag :: form-crud}"></div>
	 		</form>
		</main>	
	</body>
</html>
