<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  	<head>
  	<meta charset="UTF-8">	
  	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  	<title>Pizze Search</title>
  	</head>
  	<body>
  	<header th:insert="~{frag :: header-nav}"></header>
		<main class="container">
			<div class="d-flex justify-content-center p-3">
				<h3>Pizze Search</h3>
			</div>
				<div th:insert="~{frag :: error}"></div>
				 
	  		<form class="form-inline my-2 me-5 d-flex">
      				<input class="form-control mr-sm-2 me-1" 
      				placeholder="Search" 
      				type="text" 
      				name="q"
      				th:value="${query}">
      				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="search">Search</button>
    		</form>
    	<table th:if="${!pizzas.isEmpty()}" class="table">
		<tr>
			<th scope="col">Nome</th>
		 	<th scope="col">Descrizione</th>
			<th scope="col">Prezzo</th>
			<th scope="col">Azioni</th>
		</tr>
		<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
			<td th:text="*{nome}"></td>
			<td th:text="*{descrizione}"></td>
			<td th:text="*{prezzo}"></td>
			<td>
				<a th:href="@{/pizza/{id}(id=${pizza.id})}" class="btn btn-success text-uppercase">show</a>
				<a th:href="@{/pizza/update/{id}(id=${pizza.id})}" class="btn btn-primary btn-small text-uppercase">update</a>
				<a th:href="@{/pizza/delete/{id} (id=*{id})}" class="btn btn-danger btn-small text-uppercase">delete</a>
			</td>
		</tr>
	</table>
		</main>
  	</body>
</html>
